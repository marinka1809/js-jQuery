<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="stylesheets/slider-style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">

        <title>jQuery</title>
    </head>
    <body>

    <div class="wrapper">
        <div class="mar-slider-container">
            <ul class="mar-slider-block">
                <li class="mar-slide">
                    <img src="img/html5-jquery-logo.png" alt="Html5, css, jQuery logo">
                </li>
                <li class="mar-slide">
                    <img src="img/html-css.jpg" alt="Html and css logo">
                </li>
                <li class="mar-slide">
                    <img src="img/maxresdefault.jpg" alt="Sass logo">
                </li>
                <li class="mar-slide">
                    <img src="img/Logo_jQuery.svg.png" alt="Logo jQuery">
                </li>
            </ul>

            <ol class="mar-nav-slider">
                <li class="active">0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>

            <a class="mar-next"></a>
            <a class="mar-prev"></a>
        </div>

    </div>
        <script src="js/libs.min.js"></script>
        <script src="js/mar-slider-jQuery.js"></script>
    </body>
</html>
